    90:
      $value: oklch(90% 0.08 165)
    95:
      $value: oklch(95% 0.07 165)
    100:
      $value: oklch(100% 0 0)
  red:
    10:
      $value: oklch(10% 0.02 235)
    15:
      $value: oklch(15% 0.007 320)
    20:
      $value: oklch(20% 0.025 18)
    25:
      $value: oklch(25% 0.046 26)
    30:
      $value: oklch(30% 0.068 29)
    40:
