ease:
  $description: Easing curves
  $type: cubicBezier
  circ-in:
    $value: [0.55, 0, 1, 0.45]
  circ-out:
    $value: [0.33, 1, 0.68, 1]
  circ-in-out:
    $value: [0.85, 0, 0.15, 1]
  cubic-in:
    $value: [0.32, 0, 0.67, 0]
  cubic-in-out:
    $value: [0.65, 0, 0.35, 1]
  cubic-out:
    $value: [0.33, 1, 0.68, 1]
  linear:
    $value: [0, 0, 1, 1]
timing:
  $type: duration
  quick:
    $value: 100ms
  deliberate:
    $value: 200ms
  slow:
    $value: 1000ms
typography:
  $type: typography
  family:
    base:
      $type: fontFamily
      $value:
        - PPNeueMontreal
        - system-ui
        - -apple-system
        - Helvetica Neue
        - Arial
        - sans-serif
    mono:
      $type: fontFamily
      $value:
        - ui-monospace
        - monospace
  base:
    $value:
      fontFamily: "{typography.family.base}"
      fontSize: 0.875rem
      fontStretch: 100%
      fontWeight: 400
      lineHeight: 1.2
      textTransform: none
  mono:
    $value:
      fontFamily: "{typography.family.mono}"
      fontSize: 0.875rem
      fontStretch: 100%
      fontWeight: 400
      lineHeight: 1.5
      textTransform: none
layer:
  $description: App layers
  $type: number
  base:
    $value: 10
  float:
    $value: 20
  popover:
    $value: 30
  nav:
    $value: 40
  modal:
    $value: 80
  alert:
    $value: 100
size:
  $type: dimension
  s:
    height:
      $value: 1.75rem
    padding:
      $value: 0.5rem
    radius:
      $value: 0.375rem
    textSize:
      $value: 0.75rem
  m:
    height:
      $value: 2rem
    padding:
      $value: 0.75rem
    radius:
      $value: 0.375rem
    textSize:
      $value: 1rem
  l:
    height:
      $value: 2.5rem
    padding:
      $value: 1rem
    radius:
      $value: 0.75rem
    textSize:
      $value: 1.25rem
