      $value: oklch(92% 0.09 87)
    95:
      $value: oklch(95% 0.05 85)
  white:
    $value: '{color.gray.100}'
  ui:
    action:
      base:
        $value: '{color.blue.60}'
        $extensions:
          mode:
            light: '{color.blue.60}'
            dark: '{color.blue.60}'
      bg:
        $value: '{color.blue.95}'
        $extensions:
          mode:
            light: '{color.blue.95}'
            dark: '{color.blue.10}'
      border:
        $value: '{color.blue.80}'
        $extensions:
          mode:
            light: '{color.blue.80}'
            dark: '{color.blue.20}'
      text:
        $value: '{color.blue.50}'
        $extensions:
          mode:
            light: '{color.blue.50}'
            dark: '{color.blue.60}'
    bg:
      $description: The default background color. In light mode, this is a very light gray. In dark mode, this is black.
      $value: '{color.ui.contrast.05}'
      $extensions:
        mode:
          light: '{color.ui.contrast.05#light}'
          dark: '{color.ui.contrast.00#dark}'
    bg-offset:
      $description: Used to create a layer on top of the default background color. In both light and dark mode this is one step lighter.
      $value: '{color.ui.contrast.00}'
      $extensions:
        mode:
          light: '{color.ui.contrast.00#light}'
          dark: '{color.ui.contrast.10#dark}'
    contrast:
      $description: Gray color that adjusts to color mode. The higher the number, the higher the contrast from the background.
      '00':
        $value: '{color.gray.100}'
        $extensions:
          mode:
            light: '{color.gray.100}'
            dark: '{color.gray.10}'
      '05':
        $value: '{color.gray.95}'
        $extensions:
          mode:
            light: '{color.gray.95}'
            dark: '{color.gray.15}'
      10:
        $value: '{color.gray.90}'
        $extensions:
          mode:
            light: '{color.gray.90}'
            dark: '{color.gray.20}'
      15:
        $value: '{color.gray.85}'
        $extensions:
          mode:
            light: '{color.gray.85}'
            dark: '{color.gray.20}'
      20:
        $value: '{color.gray.80}'
        $extensions:
          mode:
            light: '{color.gray.80}'
            dark: '{color.gray.25}'
      30:
        $value: '{color.gray.70}'
        $extensions:
          mode:
            light: '{color.gray.70}'
            dark: '{color.gray.35}'
      40:
        $value: '{color.gray.60}'
        $extensions:
          mode:
            light: '{color.gray.60}'
            dark: '{color.gray.40}'
      50:
        $value: '{color.gray.50}'
        $extensions:
          mode:
            light: '{color.gray.50}'
            dark: '{color.gray.50}'
      60:
        $value: '{color.gray.40}'
        $extensions:
          mode:
            light: '{color.gray.40}'
            dark: '{color.gray.60}'
      70:
        $value: '{color.gray.30}'
        $extensions:
          mode:
            light: '{color.gray.30}'
            dark: '{color.gray.70}'
      80:
        $value: '{color.gray.25}'
        $extensions:
          mode:
            light: '{color.gray.25}'
            dark: '{color.gray.80}'
      85:
        $value: '{color.gray.20}'
        $extensions:
          mode:
            light: '{color.gray.20}'
            dark: '{color.gray.85}'
      90:
        $value: '{color.gray.15}'
        $extensions:
          mode:
            light: '{color.gray.15}'
            dark: '{color.gray.90}'
      95:
        $value: '{color.gray.10}'
        $extensions:
          mode:
            light: '{color.gray.10}'
            dark: '{color.gray.95}'
    error:
      base:
        $value: '{color.red.60}'
        $extensions:
          mode:
            light: '{color.red.60}'
            dark: '{color.red.60}'
      bg:
        $value: '{color.red.95}'
        $extensions:
          mode:
            light: '{color.red.95}'
            dark: '{color.red.10}'
      border:
        $value: '{color.red.80}'
        $extensions:
          mode:
            light: '{color.red.80}'
            dark: '{color.red.20}'
      text:
        $value: '{color.red.95}'
        $extensions:
          mode:
            light: '{color.red.95}'
            dark: '{color.red.60}'
    focus:
      $value: '{color.blue.60}'
    fg:
      $description: The default foreground color. This is by default high contrast with the background.
      $value: '{color.ui.contrast.90}'
    fg-subdue:
      $description: A slightly less-contrast-y foreground color. Used for text that is less important than default.
      $value: '{color.ui.contrast.70}'
    success:
      base:
        $value: '{color.green.60}'
        $extensions:
          mode:
            light: '{color.green.60}'
            dark: '{color.green.60}'
      bg:
        $value: '{color.green.95}'
        $extensions:
          mode:
            light: '{color.green.95}'
            dark: '{color.green.10}'
      border:
        $value: '{color.green.80}'
        $extensions:
          mode:
            light: '{color.green.80}'
            dark: '{color.green.20}'
      text:
        $value: '{color.green.95}'
        $extensions:
          mode:
            light: '{color.green.95}'
            dark: '{color.green.60}'
    warn:
      base:
        $value: '{color.yellow.80}'
        $extensions:
          mode:
            light: '{color.yellow.80}'
            dark: '{color.yellow.70}'
      bg:
        $value: '{color.yellow.95}'
        $extensions:
          mode:
            light: '{color.yellow.95}'
            dark: '{color.yellow.70}'
      border:
        $value: '{color.yellow.70}'
        $extensions:
          mode:
            light: '{color.yellow.70}'
            dark: '{color.yellow.70}'
      text:
        $value: '{color.yellow.80}'
        $extensions:
          mode:
            light: '{color.gray.40}'
            dark: '{color.gray.80}'
ease:
  $description: Easing curves
  $type: cubicBezier
  circ-in:
    $value: [0.55, 0, 1, 0.45]
  circ-out:
    $value: [0.33, 1, 0.68, 1]
  circ-in-out:
    $value: [0.85, 0, 0.15, 1]
  cubic-in:
    $value: [0.32, 0, 0.67, 0]
  cubic-in-out:
    $value: [0.65, 0, 0.35, 1]
  cubic-out:
    $value: [0.33, 1, 0.68, 1]
  linear:
    $value: [0, 0, 1, 1]
timing:
  $type: duration
  quick:
    $value: 100ms
  deliberate:
    $value: 200ms
  slow:
    $value: 1000ms
typography:
  $type: typography
  family:
    base:
      $type: fontFamily
      $value:
        - Bricolage Grotesque
        - system-ui
        - -apple-system
        - Aptos
        - Helvetica Neue
        - Helvetica
        - Arial
        - sans-serif
    mono:
      $type: fontFamily
      $value:
        - ui-monospace
        - monospace
    heading:
      $type: fontFamily
      $value: '{typography.family.base}'
  base:
    $value:
      fontFamily: '{typography.family.base}'
      fontSize: '{size.m.textSize}'
      fontStyle: normal
      fontVariationSettings: '"wght" 400, "ital" 0, "opsz" auto'
      fontWeight: 400
      letterSpacing: 0
      lineHeight: 1.2
      textTransform: none
  mono:
    $value:
      fontFamily: '{typography.family.mono}'
      fontSize: '{size.m.textSize}'
      fontStyle: normal
      fontVariationSettings: '"wght" 400, "ital" 0, "opsz" auto'
      fontWeight: 400
      letterSpacing: 0
      lineHeight: 1.5
      textTransform: none
  h1:
    $value:
      fontFamily: '{typography.family.heading}'
      fontSize: 2.5rem
      fontVariationSettings: '"wght" 400, "ital" 0, "opsz" auto'
      fontWeight: 400
      letterSpacing: -0.025em
      lineHeight: 1.3
      textTransform: none
  h2:
    $value:
      fontFamily: '{typography.family.heading}'
      fontSize: 1.875rem
      fontVariationSettings: '"wght" 400, "ital" 0, "opsz" auto'
      fontWeight: 400
      letterSpacing: -0.025em
      lineHeight: 1.3
      textTransform: none
  h3:
    $value:
      fontFamily: '{typography.family.heading}'
      fontSize: 1.375rem
      fontVariationSettings: '"wght" 400, "ital" 0, "opsz" auto'
      fontWeight: 400
      letterSpacing: -0.025em
      lineHeight: 1.3
      textTransform: none
  footnote:
    $value:
      fontFamily: '{typography.family.base}'
      fontSize: 0.75rem
      fontVariationSettings: '"wght" 400, "ital" 0, "opsz" 12'
      fontWeight: 400
      letterSpacing: 0
      lineHeight: 1.2
      textTransform: none
  label:
    $value:
      fontFamily: '{typography.family.base}'
      fontSize: 0.875rem
      fontVariationSettings: '"wght" 400, "ital" 0, "opsz" auto'
      fontWeight: 400
      letterSpacing: 0
      lineHeight: 1.3
      textTransform: none
layer:
  $description: App layers
  $type: number
  base:
    $value: 10
  focus:
    $description: When focusing, make sure element isn’t obscured by any around it
    $value: 20
  float:
    $value: 30
  popover:
    $value: 40
  nav:
    $value: 50
  modal:
    $value: 90
  alert:
    $value: 100
shadow:
  $type: shadow
  base:
    $value:
      offsetX: 0
      offsetY: 0.125rem
      blur: 0
      spread: 0
      color: rgba(0, 0, 0, 0.1)
size:
  $type: dimension
  s:
    gap:
      $value: 0.25rem
    height:
      $value: 1.75rem
    padding:
      $value: 0.5rem
    radius:
      $value: 0.25rem
    textSize:
      $value: 0.875rem
  m:
    gap:
      $value: 0.5rem
    height:
      $value: 2rem
    padding:
      $value: 0.75rem
    radius:
      $value: 0.375rem
    textSize:
      $value: 1rem
  l:
    gap:
      $value: 0.5rem
    height:
      $value: 2.5rem
    padding:
      $value: 1rem
    radius:
      $value: 0.5rem
    textSize:
      $value: 1rem
transition:
  $type: transition
  base:
    $value:
      duration: '{timing.quick}'
      timingFunction: '{ease.cubic-out}'
