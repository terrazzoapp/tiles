      100:
        $value: '{color.red.100}'
    fg:
      $description: The default foreground color. This is by default high contrast with the background.
      $value: '{color.ui.contrast.90}'
    fg-subdue:
      $description: A slightly less-contrast-y foreground color. Used for text that is less important than default.
      $value: '{color.ui.contrast.70}'
ease:
  $description: Easing curves
  $type: cubicBezier
  circ-in:
    $value: [0.55, 0, 1, 0.45]
  circ-out:
    $value: [0.33, 1, 0.68, 1]
  circ-in-out:
    $value: [0.85, 0, 0.15, 1]
  cubic-in:
    $value: [0.32, 0, 0.67, 0]
  cubic-in-out:
    $value: [0.65, 0, 0.35, 1]
  cubic-out:
    $value: [0.33, 1, 0.68, 1]
  linear:
    $value: [0, 0, 1, 1]
timing:
  $type: duration
  quick:
    $value: 100ms
  deliberate:
    $value: 200ms
  slow:
    $value: 1000ms
typography:
  $type: typography
  family:
    base:
      $type: fontFamily
      $value:
        - a-v
        - Avenir
        - Avenir Next
        - system-ui
        - -apple-system
        - Helvetica Neue
        - Arial
        - sans-serif
    mono:
      $type: fontFamily
      $value:
        - ui-monospace
        - monospace
  base:
    $value:
      fontFamily: '{typography.family.base}'
      fontSize: '{size.m.textSize}'
      fontStretch: 100%
      fontStyle: normal
      fontVariationSettings: '"wght" 400, "ital" 0'
      fontWeight: 400
      letterSpacing: 0
      lineHeight: 1.2
      textTransform: none
  mono:
    $value:
      fontFamily: '{typography.family.mono}'
      fontSize: '{size.m.textSize}'
      fontStretch: 100%
      fontStyle: normal
      fontVariationSettings: '"wght" 400, "ital" 0'
      fontWeight: 400
      letterSpacing: 0
      lineHeight: 1.5
      textTransform: none
  h1:
    $value:
      fontFamily: '{typography.family.base}'
      fontSize: 2.5rem
      fontStretch: 100%
      fontVariationSettings: '"wght" 300, "ital" 0'
      fontWeight: 400
      letterSpacing: -0.025em
      lineHeight: 1.3
      textTransform: none
  h2:
    $value:
      fontFamily: '{typography.family.base}'
      fontSize: 1.875rem
      fontStretch: 100%
      fontVariationSettings: '"wght" 350, "ital" 0'
      fontWeight: 400
      letterSpacing: -0.025em
      lineHeight: 1.3
      textTransform: none
  h3:
    $value:
      fontFamily: '{typography.family.base}'
      fontSize: 1.375rem
      fontStretch: 100%
      fontVariationSettings: '"wght" 300, "ital" 0'
      fontWeight: 400
      letterSpacing: -0.025em
      lineHeight: 1.3
      textTransform: none
layer:
  $description: App layers
  $type: number
  base:
    $value: 10
  float:
    $value: 20
  popover:
    $value: 30
  nav:
    $value: 40
  modal:
    $value: 80
  alert:
    $value: 100
size:
  $type: dimension
  s:
    height:
      $value: 1.75rem
    padding:
      $value: 0.5rem
    radius:
      $value: 0.375rem
    textSize:
      $value: 0.75rem
  m:
    height:
      $value: 2rem
    padding:
      $value: 0.75rem
    radius:
      $value: 0.375rem
    textSize:
      $value: 1rem
  l:
    height:
      $value: 2.5rem
    padding:
      $value: 1rem
    radius:
      $value: 0.75rem
    textSize:
      $value: 1.25rem
