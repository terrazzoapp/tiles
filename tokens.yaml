    40:
      $value: oklch(40% 0.121892 256)
    50:
      $value: oklch(50% 0.143831 254)
    60:
      $value: oklch(60% 0.165889 252)
    70:
      $value: oklch(70% 0.145152 252)
    80:
      $value: oklch(80% 0.106491 252)
    85:
      $value: oklch(85% 0.078301 252)
    90:
      $value: oklch(90% 0.051177 252)
    95:
      $value: oklch(95% 0.025089 252)
    100:
      $value: oklch(100% 0 0)
  green:
